{% extends 'basic.html' %}
{% block title%} Все посты {% endblock %}

{% block body %}
<div class="container mt-5">
    <h1> Все посты </h1>
    {% for el in articles %}
            <div class="alert alert-info">
                <h2>{{el.title}}</h2>
                <p><b>Дата создания: {{el.created_at.date()}}</b></p>
                <a class="btn btn-warning" href="/posts/{{el.id}}"> Смотреть полностью</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
