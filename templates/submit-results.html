{% extends 'basic.html' %}
{% block title%} Поведение итогов A/B-теста {% endblock %}

{% block body %}
<div class="container mt-5">
<h1> Поведение итогов A/B-теста </h1>
    <form method = 'post'>
        <input type = 'text' name = 'title' id = 'title' class = 'form-control' placeholder="Введите название"><br>
        <textarea name = 'text' id = 'text' class = 'form-control' placeholder="Введите текст"></textarea><br>
        <input type = 'submit' class = 'btn btn-success' value = 'Отправить'><br>

    </form>
</div>

{% endblock %}
